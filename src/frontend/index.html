<!doctype html>
<html lang="en" class="bg-nord-light-bg text-nord-light-fg">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trains of Switzerland</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Start Header-->
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="header-logo">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>
        <p class="header-text">Trains of Switzerland</p>
    </header>
    <!--End Header-->


    <!--Start Dashboard Layout-->
    <main class="dashboard">
        <!--Start Station Delay Map-->
        <div class="dashboard-widget">
            <div class="dashboard-widget-header">
                <div>
                    <p class="dashboard-widget-header-title">Delays per Station</p>
                    <p class="dashboard-widget-header-subtitle">Number of Delays</p>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="dashboard-widget-reload">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </div>
            </div>
            <div id="map" class="station-map"></div>
            <input type="range" id="station-map-range-slider">
        </div>
        <!--End Station Delay Map-->
    </main>
    <!--End Dashboard Layout-->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
